<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="first-section">
        <label for="NumberDivs">Enter the number of squares you want to see across and up and down.</label>
        <input type="text" name="NumberDivs">
        <button id="send">Send</button> 
    </div>
    <div class="second-section">
        <p>Select the type of colors with which you want to draw the squares</p>
        <div>
            <button>Gray Scale</button>
            <button>Rainbow</button>
        </div>

    </div>
    <div id="container">
        
    </div>
</body>
